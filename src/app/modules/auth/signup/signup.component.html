<div class="signup">
  <mat-card class="signup__card">
    <h2 class="signup__title">Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup__form">
      <!-- Username -->
      <mat-form-field
        appearance="outline"
        class="signup__field signup__field--full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          formControlName="username"
          type="text"
          placeholder="Enter your username" />
        <mat-error
          *ngIf="signupForm.get('username')?.hasError('required')"
          class="signup__error">
          Username is required
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field
        appearance="outline"
        class="signup__field signup__field--full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Enter your email" />
        <mat-error
          *ngIf="signupForm.get('email')?.hasError('required')"
          class="signup__error">
          Email is required
        </mat-error>
        <mat-error
          *ngIf="signupForm.get('email')?.hasError('email')"
          class="signup__error">
          Invalid email
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field
        appearance="outline"
        class="signup__field signup__field--full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide() ? 'password' : 'text'"
          placeholder="Enter your password" />
        <mat-error
          *ngIf="signupForm.get('password')?.hasError('required')"
          class="signup__error">
          Password is required
        </mat-error>
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Confirm Password -->
      <mat-form-field
        appearance="outline"
        class="signup__field signup__field--full-width">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          [type]="hide() ? 'password' : 'text'"
          placeholder="Confirm password" />
        <mat-error
          *ngIf="signupForm.get('confirmPassword')?.hasError('required')"
          class="signup__error">
          Confirm password is required
        </mat-error>
        <mat-error
          *ngIf="signupForm.hasError('mismatch')"
          class="signup__error">
          Passwords do not match
        </mat-error>

        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div
        class="signup__message signup__message--success"
        *ngIf="successMessage">
        {{ successMessage }}
      </div>
      <div class="signup__message signup__message--error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="signupForm.invalid"
        class="signup__button">
        Register
      </button>
    </form>

    <p class="signup__footer">
      Already have an account?
      <a routerLink="/auth/login" class="signup__link">Login</a>
    </p>
  </mat-card>
</div>
