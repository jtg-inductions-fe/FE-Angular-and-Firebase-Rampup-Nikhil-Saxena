<div class="auth-card">
  <mat-card class="auth-card__card">
    <h2 class="auth-card__title">Log In</h2>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="auth-card__form">
      <!-- Email -->
      <div class="auth-card__field-wrapper">
        <mat-form-field
          appearance="outline"
          class="auth-card__field auth-card__field--full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            [formControl]="emailControl()"
            type="email"
            placeholder="Enter your email" />
        </mat-form-field>
        <div class="auth-card__error-container">
          <ng-container
            *ngTemplateOutlet="
              errorTemplate;
              context: {
                control: emailControl(),
                fieldName: 'Email',
              }
            ">
          </ng-container>
        </div>
      </div>

      <!-- Password -->
      <div class="auth-card__field-wrapper">
        <mat-form-field
          appearance="outline"
          class="auth-card__field auth-card__field--full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [formControl]="passwordControl()"
            [type]="hidePassword() ? 'password' : 'text'"
            placeholder="Enter your password" />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="clickEvent($event)"
            [attr.aria-label]="
              hidePassword() ? 'Show password' : 'Hide password'
            "
            [attr.aria-pressed]="!hidePassword()">
            <mat-icon>
              {{ hidePassword() ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </button>
        </mat-form-field>
        <div class="auth-card__error-container">
          <ng-container
            *ngTemplateOutlet="
              errorTemplate;
              context: {
                control: passwordControl(),
                fieldName: 'Password',
              }
            ">
          </ng-container>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid || isSubmitting()"
        class="auth-card__button">
        Log In
      </button>
    </form>

    <p class="auth-card__footer">
      Don't have an account?
      <a routerLink="/auth/signup" class="auth-card__link">Signup</a>
    </p>
  </mat-card>

  <!-- Shared Error Template -->
  <ng-template #errorTemplate let-control="control" let-fieldName="fieldName">
    <div class="auth-card__error">
      <ng-container *ngIf="control.touched || control.dirty">
        <mat-error
          class="auth-card__error-text"
          *ngIf="control.errors?.['required']">
          {{ fieldName }} is required
        </mat-error>
        <mat-error
          class="auth-card__error-text"
          *ngIf="control.errors?.['email']">
          Please enter a valid email address
        </mat-error>
        <mat-error
          class="auth-card__error-text"
          *ngIf="control.errors?.['server']">
          {{ control.errors['server'] }}
        </mat-error>
      </ng-container>
    </div>
  </ng-template>
</div>
