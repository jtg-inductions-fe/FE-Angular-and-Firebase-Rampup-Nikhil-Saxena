<div class="filter-sidebar__container">
  <mat-nav-list class="filter-sidebar__list">
    <div class="filter-sidebar__content">
      <div class="filter-sidebar__close-container">
        <button mat-icon-button color="accent" (click)="handleSidebarToggle()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <div class="filter-sidebar__field">
        <h3 class="filter-sidebar__filters-heading">Tags</h3>
        <app-article-tag-input [(tags)]="tags" placeholder="Add tags">
        </app-article-tag-input>
      </div>

      <mat-divider class="filter-sidebar__divider"></mat-divider>

      <div class="filter-sidebar__field">
        <h3 class="filter-sidebar__filters-heading">Last Updated</h3>
        <mat-form-field class="filter-sidebar__field--full-width">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="pickerLastUpdated">
            <input
              matStartDate
              name="lastUpdatedStart"
              placeholder="Start date"
              [(ngModel)]="lastUpdatedRange.start" />
            <input
              matEndDate
              name="lastUpdatedEnd"
              placeholder="End date"
              [(ngModel)]="lastUpdatedRange.end" />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="pickerLastUpdated"></mat-datepicker-toggle>
          <mat-date-range-picker #pickerLastUpdated></mat-date-range-picker>
        </mat-form-field>
      </div>

      <mat-divider class="filter-sidebar__divider"></mat-divider>

      <div class="filter-sidebar__field">
        <h3 class="filter-sidebar__filters-heading">Created At</h3>
        <mat-form-field class="filter-sidebar__field--full-width">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="pickerCreatedAt">
            <input
              matStartDate
              name="createdAtStart"
              placeholder="Start date"
              [(ngModel)]="createdAtRange.start" />
            <input
              matEndDate
              name="createdAtEnd"
              placeholder="End date"
              [(ngModel)]="createdAtRange.end" />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="pickerCreatedAt"></mat-datepicker-toggle>
          <mat-date-range-picker #pickerCreatedAt></mat-date-range-picker>
        </mat-form-field>
      </div>
    </div>

    <div class="filter-sidebar__apply-fiter-container">
      <button mat-raised-button color="warn" (click)="handleClearFilters()">
        Clear
      </button>
      <button mat-raised-button color="accent" (click)="handleApplyFilters()">
        Apply
      </button>
    </div>
  </mat-nav-list>
</div>
