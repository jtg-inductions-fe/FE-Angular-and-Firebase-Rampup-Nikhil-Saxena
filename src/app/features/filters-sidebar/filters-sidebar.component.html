<div
  class="filter-sidebar__container"
  role="region"
  aria-label="Filter Sidebar">
  <mat-nav-list class="filter-sidebar__list">
    <div class="filter-sidebar__content">
      <!-- Close Button -->
      <div class="filter-sidebar__close-container">
        <button
          mat-icon-button
          color="accent"
          type="button"
          (click)="handleSidebarToggle()"
          aria-label="Close filter sidebar">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <!-- Tags -->
      <div
        class="filter-sidebar__field"
        role="group"
        aria-labelledby="tags-heading">
        <h3 id="tags-heading" class="filter-sidebar__filters-heading">Tags</h3>
        <app-article-tag-input
          [(tags)]="tags"
          placeholder="Add tags"
          aria-label="Add or remove tags">
        </app-article-tag-input>
      </div>

      <mat-divider
        class="filter-sidebar__divider"
        role="separator"></mat-divider>

      <!-- Last Updated -->
      <div
        class="filter-sidebar__field"
        role="group"
        aria-labelledby="last-updated-heading">
        <h3 id="last-updated-heading" class="filter-sidebar__filters-heading">
          Last Updated
        </h3>
        <mat-form-field
          class="filter-sidebar__field--full-width"
          appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input
            [rangePicker]="pickerLastUpdated"
            aria-label="Last updated date range">
            <input
              matStartDate
              name="lastUpdatedStart"
              placeholder="Start date"
              [(ngModel)]="lastUpdatedRange.start"
              aria-label="Last updated start date" />
            <input
              matEndDate
              name="lastUpdatedEnd"
              placeholder="End date"
              [(ngModel)]="lastUpdatedRange.end"
              aria-label="Last updated end date" />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="pickerLastUpdated"
            aria-label="Toggle date picker"></mat-datepicker-toggle>
          <mat-date-range-picker #pickerLastUpdated></mat-date-range-picker>
        </mat-form-field>
      </div>

      <mat-divider
        class="filter-sidebar__divider"
        role="separator"></mat-divider>

      <!-- Created At -->
      <div
        class="filter-sidebar__field"
        role="group"
        aria-labelledby="created-at-heading">
        <h3 id="created-at-heading" class="filter-sidebar__filters-heading">
          Created At
        </h3>
        <mat-form-field
          class="filter-sidebar__field--full-width"
          appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input
            [rangePicker]="pickerCreatedAt"
            aria-label="Created at date range">
            <input
              matStartDate
              name="createdAtStart"
              placeholder="Start date"
              [(ngModel)]="createdAtRange.start"
              aria-label="Created at start date" />
            <input
              matEndDate
              name="createdAtEnd"
              placeholder="End date"
              [(ngModel)]="createdAtRange.end"
              aria-label="Created at end date" />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="pickerCreatedAt"
            aria-label="Toggle date picker"></mat-datepicker-toggle>
          <mat-date-range-picker #pickerCreatedAt></mat-date-range-picker>
        </mat-form-field>
      </div>
    </div>

    <!-- Apply / Clear Buttons -->
    <div
      class="filter-sidebar__apply-filter-container"
      role="group"
      aria-label="Filter action buttons">
      <button
        mat-raised-button
        color="warn"
        (click)="handleClearFilters()"
        aria-label="Clear filters">
        Clear
      </button>
      <button
        mat-raised-button
        color="accent"
        (click)="handleApplyFilters()"
        aria-label="Apply filters">
        Apply
      </button>
    </div>
  </mat-nav-list>
</div>
