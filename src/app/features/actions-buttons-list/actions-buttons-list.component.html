@if (articleId) {
  <div class="actions__container">
    <a class="actions__button" (click)="view()">
      <mat-icon class="actions__button-icon" color="accent"
        >visibility</mat-icon
      >
    </a>
    <a class="actions__button" (click)="edit()">
      <mat-icon color="primary" class="actions__button-icon">edit</mat-icon>
    </a>
    <a class="actions__button" (click)="delete()">
      <mat-icon color="warn" class="actions__button-icon">delete</mat-icon>
    </a>
  </div>
}
