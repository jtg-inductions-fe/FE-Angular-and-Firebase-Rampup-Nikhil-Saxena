<quill-editor
  *ngIf="type === 'editor'; else viewerMode"
  [(ngModel)]="localContent"
  [style]="{ height: '100%', width: '100%' }"
  (onEditorChanged)="changedEditor()"
  [modules]="quillConfig.modules"
  placeholder="Write Your Story">
</quill-editor>

<ng-template #viewerMode>
  <quill-editor
    [style]="{ height: '100%', width: '100%' }"
    [readOnly]="true"
    [modules]="{ toolbar: false }"
    placeholder=""
    [ngModel]="content">
  </quill-editor>
</ng-template>
