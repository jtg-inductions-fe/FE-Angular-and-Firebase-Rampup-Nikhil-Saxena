@if (articleId) {
  <div class="actions__container">
    <a class="actions__button" (click)="view()" aria-label="View Article">
      <mat-icon class="actions__button-icon" color="accent"
        >visibility</mat-icon
      >
    </a>
    <a class="actions__button" (click)="edit()" aria-label="Edit Article">
      <mat-icon color="primary" class="actions__button-icon">edit</mat-icon>
    </a>
    <a class="actions__button" (click)="delete()" aria-label="Delete Article">
      <mat-icon color="warn" class="actions__button-icon">delete</mat-icon>
    </a>
  </div>
}
